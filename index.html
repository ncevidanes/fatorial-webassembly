<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C na Web com WebAssembly</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        input { padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; }
        #resultado { margin-top: 20px; font-weight: bold; font-size: 24px; color: #333; }
    </style>
</head>
<body>

    <h1>üöÄ C + WebAssembly</h1>
    <p>Digite um n√∫mero para calcular o fatorial usando C:</p>

    <input type="number" id="numeroInput" placeholder="Ex: 5" />
    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>

    <script src="math.js"></script>

    <script>
        function calcular() {
            const num = document.getElementById('numeroInput').value;
            
            // Aqui acontece a m√°gica!
            // Module.ccall chama a fun√ß√£o C diretamente.
            // Par√¢metros: 'nome_funcao', 'tipo_retorno', ['tipos_argumentos'], [valores]
            const resposta = Module.ccall(
                'calcular_fatorial', // Nome da fun√ß√£o no C
                'number',            // Tipo de retorno
                ['number'],          // Tipos dos argumentos
                [num]                // Argumentos passados
            );

            document.getElementById('resultado').innerText = `Fatorial: ${resposta}`;
        }
    </script>
</body>
</html>
